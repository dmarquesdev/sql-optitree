<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SQL Optitree</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      {% for step in steps %}
        <div class="panel">
          <div class="panel-title">
            <h3>Step {{ step[0] }}</h3>
          </div>
          <div class="panel-body">
            <img src="/static/output/{{ step[1] }}.png" />
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
